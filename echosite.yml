tunnels:
  name1:
    subdomain: "liuyachao"
    proto:
      http: 127.0.0.1:3000
  name2:
    subdomain: "echomod"
    proto:
      http: 127.0.0.1:8080



# 开启命令  先进入到客户端所在的目录 可以选择开启一个或多个通道
#
# linux     ./echosite -config=./echosite.yml start name1 name2
# mac       ./echosite -config=./echosite.yml start name1 name2
# windows   echosite -config=echosite.yml start name1 name2
